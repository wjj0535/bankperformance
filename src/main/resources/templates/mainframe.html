function convert(rows){
	function exists(rows, parentId){
		for(var i=0; i<rows.length; i++){
			if (rows[i].id == parentId) return true;
		}
		return false;
	}
	var nodes = [];
	// get the top level nodes
	for(var i=0; i<rows.length; i++){
		var row = rows[i];
		if (!exists(rows, row.parentId)){
			nodes.push({
				id:row.id,
				text:row.name,
				dutyId:row.dutyId
			});
		}
	}
	var toDo = [];
	for(var i=0; i<nodes.length; i++){
		toDo.push(nodes[i]);
	}
	while(toDo.length){
		var node = toDo.shift();	// the parent node
		// get the children nodes
		for(var i=0; i<rows.length; i++){
			var row = rows[i];
			if (row.parentId == node.id){
				var child = {id:row.id,text:row.name,dutyId:row.dutyId};
				if (node.children){
					node.children.push(child);
				} else {
					node.children = [child];
				}
				toDo.push(child);
			}
		}
	}
	return nodes;
}
function addTab(title, url){
	if ($('#content').tabs('exists', title)){
		$('#content').tabs('select', title);
	} else {
		var content = '<iframe frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
		$('#content').tabs('add',{
			title:title,
			content:content,
			closable:true
		});
	}
}
var systemMana = function (node)
{

	}
}

function savepwd()
{
	if(!$("#modifpwdForm").form("validate"))
		return;
	var oldPwd = $("#edit_oldPwd").val();
	var newPwd = $("#edit_newPwd").val();
	var confirmNewPwd = $("#edit_confirmNewPwd").val();
	if(newPwd != confirmNewPwd)
	{
		alert("新密码输入不一致");
		return;
	}
	var reg = /^[a-zA-Z0-9]*$/g;
	if(!reg.test(newPwd))
	{
		alert("密码只能由数字字母组成");
		return;
	}
	$.ajax({
        type: "post",
        url: "/modifypwd",
        async:true,
        data: $("#modifpwdForm").serialize(),
        success: function(data){
                    if(data.code == "0000")
                   	{
                    	alert("操作成功");
                    	$('#dlg').dialog('close');
                   	}
                    else
                   	{
                   		alert(data.msg);
                   	}
                 }
    });	
}
